name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: {}

jobs:
  branch-name:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Check branch name
        env:
          BRANCH: ${{ github.head_ref }}
        run: |
          if [[ ! "$BRANCH" =~ ^(feat|fix|bug|chore|docs|refactor|test|ci)/ ]]; then
            echo "::error::Branch name '$BRANCH' must start with one of: feat/, fix/, bug/, chore/, docs/, refactor/, test/, ci/"
            exit 1
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5.4.2
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run ruff check
        run: uv run ruff check .

      - name: Run ruff format check
        run: uv run ruff format --check .

      - name: Run mypy
        run: uv run mypy src

  get-adaptix-versions:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.filter.outputs.versions }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.12"

      - name: Install filtering tool
        run: pip install packaging

      - id: filter
        shell: python
        run: |
          import json, os, re, urllib.request, tomllib
          from packaging.specifiers import SpecifierSet
          from packaging.version import Version

          # 1. Получаем данные из PyPI для adaptix
          with urllib.request.urlopen("https://pypi.org/pypi/adaptix/json") as response:
              data = json.loads(response.read())

          # 2. Парсим ограничение из pyproject.toml
          with open("pyproject.toml", "rb") as f:
              pyproject = tomllib.load(f)
              deps = pyproject.get("project", {}).get("dependencies", [])
              # Ищем строку 'adaptix>=3.0.0b11' и достаем саму спецификацию
              raw_spec = next((d for d in deps if d.startswith("adaptix")), "adaptix>=0")
              spec_str = raw_spec.replace("adaptix", "").strip()

          spec = SpecifierSet(spec_str)

          # 3. Собираем все не-yanked версии 3.x
          all_versions = [
              v for v, info in data["releases"].items()
              if v.startswith("3.") and not any(r.get("yanked") for r in info)
          ]

          # 4. Сортируем и группируем (как раньше: оставляем только последний патч/бету в ветке)
          all_versions.sort(key=Version)
          grouped = {}
          for v in all_versions:
              # Группируем по префиксу (отрезаем последнюю часть: .1 или b11)
              prefix = re.sub(r"(?<=[a-z])[0-9]+$|(?<=\.)[0-9]+$", "", v)
              grouped[prefix] = v

          # 5. Фильтруем по pyproject.toml
          final_versions = [v for v in grouped.values() if Version(v) in spec]

          # Записываем результат для матрицы
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f"versions={json.dumps(final_versions)}\n")

  test:
    needs: [get-adaptix-versions]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.12', '3.13', '3.14']
        os: [ubuntu-latest, windows-latest, macos-latest]
        adaptix-version: ${{ fromJson(needs.get-adaptix-versions.outputs.versions) }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5.4.2
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --dev --upgrade-package adaptix==${{ matrix.adaptix-version }}

      - name: Run tests
        run: uv run pytest -v

  tag:
    needs: [lint, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    outputs:
      tagged: ${{ steps.create-tag.outputs.tagged }}
      version: ${{ steps.create-tag.outputs.version }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Check version change and create tag
        id: create-tag
        run: |
          VERSION=$(grep -Po '(?<=^version = ")[^"]+' pyproject.toml)

          if ! git tag -l "v$VERSION" | grep -q .; then
            echo "Tag v$VERSION does not exist, creating"
            git tag "v$VERSION"
            git push origin "v$VERSION"
            echo "tagged=true" >> "$GITHUB_OUTPUT"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          else
            echo "Tag v$VERSION already exists"
            echo "tagged=false" >> "$GITHUB_OUTPUT"
          fi

  publish:
    needs: [tag]
    runs-on: ubuntu-latest
    if: needs.tag.outputs.tagged == 'true'
    environment:
      name: pypi
      url: https://pypi.org/p/dature
    permissions:
      id-token: write
      contents: write
      attestations: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5.4.2

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.12'

      - name: Build package
        run: uv build

      - name: Attest build provenance
        uses: actions/attest-build-provenance@e8998f949152b193b063cb0ec769d69d929409be # v2.4.0
        with:
          subject-path: dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # release/v1

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ needs.tag.outputs.version }}" dist/* \
            --title "v${{ needs.tag.outputs.version }}" \
            --generate-notes
